<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>-->
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logout-message {
            background-color: #dff0d8; /* Light green background */
            border: 1px solid #3c763d; /* Dark green border */
            color: #3c763d; /* Dark green text color */
            padding: 15px; /* Padding around the message */
            margin-bottom: 20px; /* Margin at the bottom to separate from other elements */
            border-radius: 10px; /* Adjust the value based on your preference */
        }

        .error-message {
            background-color: #f2dede; /* Light red background */
            border: 1px solid #a94442; /* Dark red border */
            color: #a94442; /* Dark red text color */
            padding: 15px; /* Padding around the message */
            margin-bottom: 20px; /* Margin at the bottom to separate from other elements */
            border-radius: 10px; /* Adjust the value based on your preference */
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .login-form h2 {
            color: #34495e;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 14px;
            color: #34495e;
        }

        input {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        button {
            background: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #16a085;
        }
        .login-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div th:if="${param.logout}" class="logout-message">
        <h3>You have been logged out.</h3>
    </div>
    <div th:if="${param.error}" class="error-message">
        <h3>Invalid username or password</h3>
    </div>

    <div class="login-form">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login" class="login-button">
        </form>
    </div>
</div>
</body>
</html>
