<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/add.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div>
    <div class="form-title" th:if="${sender.senderId==null}">Create new sender</div>
    <div class="form-title" th:unless="${sender.senderId==null}">Edit sender</div>
    <form th:action="@{'/'+${role}+'/operators/'+${operator.operatorId}+'/sender/save'}" th:object="${sender}"
          method="post">
        <input type="hidden" th:field="*{senderId}" th:value="${sender.senderId}">
        <div>
            <div>
                <label>Location:</label>
                <input type="text" th:field="*{location}" required maxlength="30"
                       title="Enter the location (up to 30 characters)"/>
            </div>
            <div>
                <label>Height:</label>
                <input type="number" step="0.001" th:field="*{height}" class="form-control" required min="0"/>
            </div>
            <div>
                <label>Bandwidth:</label>
                <input type="number" step="0.001" th:field="*{bandwidth}" class="form-control" required min="0"/>
            </div>
            <div>
                <label>Works:</label>
                <input type="radio" th:field="*{works}" value="T" required/>Yes
                <input type="radio" th:field="*{works}" value="N" required/>No<br/>
            </div>
            <div>
                <label>Operator:</label>

                <div class="col-sm-8">
                    <select th:field="*{operator}" class="form-control" required>
                        <th:block th:each="operator:${operators}">
                            <option th:text="${operator.name}" th:value="${operator.operatorId}"/>

                        </th:block>
                    </select>
                </div>
            </div>
            <div>
                <label>Employee:</label>
                <div class="col-sm-8">
                    <select th:field="*{employee}" class="form-control">
                        <th:block th:each="employee:${employees}">
                            <option value=""></option>
                            <option th:text="${employee.getFullName()}" th:value="${employee.employeeId}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <button type="submit" class="button">
                <i class="fas fa-save"></i> Save
            </button>
        </div>
    </form>
</div>
</body>
</html>
